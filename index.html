<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify WebApp</title>
    <link rel="stylesheet" href="css/s.css">
</head>
<body>

    <nav>
        <ul>
            <li class="icon">
                <img src="assets/icon/icon.jpg" alt="">CHILLIN
            </li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Feel The Beats...</h1>

            <div class="songItems">
                <img src="" alt="">
                <span class="songName">A</span>
                <span class="play">
                    05:35 <i class="songplayer fa-solid fa-circle-play"></i>
                </span>
            </div>

            <div class="songItems">
                <img src="" alt="">
                <span class="songName">B</span>
                <span class="play">
                    05:35 <i class="songplayer fa-solid fa-circle-play"></i>
                </span>
            </div>

            <div class="songItems">
                <img src="" alt="">
                <span class="songName">C</span>
                <span class="play">
                    05:35 <i class="songplayer fa-solid fa-circle-play"></i>
                </span>
            </div>

            <div class="songItems">
                <img src="" alt="">
                <span class="songName">D</span>
                <span class="play">
                    05:35 <i class="songplayer fa-solid fa-circle-play"></i>
                </span>
            </div>

            <div class="songItems">
                <img src="" alt="">
                <span class="songName">E</span>
                <span class="play">
                    05:35 <i class="songplayer fa-solid fa-circle-play"></i>
                </span>
            </div>

        </div>

        <div class="banner"></div>
    </div>

    <div class="bottom">

        <input type="range" value="0" min="0" max="100" id="rg">

        <div class="picons">
            <i id="prev" class="fa-solid fa-2x fa-backward-step"></i>
            <i id="playbutton" class="fa-solid fa-2x fa-circle-play"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>

        <div class="gif">
            <img src="assets/icon/gif.jpg" id="giff" width="80px" alt="">
            lets go
        </div>

    </div>

    <script src="https://kit.fontawesome.com/1644ef8674.js" crossorigin="anonymous"></script>
    <script src="js/s.js"></script>

</body>
</html>
